<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>picture collage</title>
    <link rel="stylesheet" href="styles/collage.css">
</head>
<body>
    <header>
        <h1>My picture collage</h1>
    </header>
    <main>
        <section>
            <div class="row">
                <img src="images/images (1).jpeg" alt="">
               </div>
            <div class="row">
                <div>
                    <img src="images/images (2).jpeg" alt="">
                </div>
                <div>
                    <img src="images/images (4).jpeg" alt="">
                </div>
                <div vertical-collage>
                    <img src="images/images.jpeg" alt="">
                    <img src="images/images (5).jpeg" alt="">
                </div>

            </div>
            <div class="row">
                <div>
                    <img src="images/download.jpeg" alt="">
                </div>
            </div>
            <div class="square-collage">
                <img src="images/images (3).jpeg" alt="">
                <img src="images/images (3).jpeg" alt="">
                <img src="images/images (3).jpeg" alt="">
                <img src="images/images (3).jpeg" alt="">
            </div>
        </section>
    </main>
</body>
</html>
